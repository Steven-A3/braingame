<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Cyan to Purple gradient for the triangle -->
    <linearGradient id="vGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FD1F9"/>
      <stop offset="50%" style="stop-color:#8B7CF6"/>
      <stop offset="100%" style="stop-color:#C77DFF"/>
    </linearGradient>
    <!-- Yellow to Orange gradient for lightning bolt -->
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFB347"/>
    </linearGradient>
  </defs>

  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Triangle pointing down -->
  <path d="M256 440 L60 95 L452 95 Z" fill="url(#vGradient)"/>

  <!-- Lightning bolt -->
  <path d="M295 75 L205 250 L268 250 L218 435 L335 205 L268 205 L325 75 Z" fill="url(#boltGradient)"/>
</svg>
